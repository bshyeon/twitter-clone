<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/style.css" />
    <link
      rel="shortcut icon"
      href="https://w.namu.la/s/01ba0f479ab9bd04f643765dda2226e734cf3729fc778f6c358d53394c2d32e8a663ca1f1b4f28e1a3f24baa6c05cf771af0e77fdd60391e2816a7c821403bd31c1a89f3f849e8e28f7d2a0cd519a0130b5d8fd0fd44ae3f7d5f6938a04e95d9"
    />
    <title>Home - Twitter</title>
  </head>

  <body>
    <section class="home__nav">
      <nav class="nav">
        <div class="nav__twitter">
          <a href="home.html"
            ><i class="fab fa-twitter fa-lg"></i><span></span
          ></a>
        </div>
        <ul class="nav__list">
          <li>
            <a href="#"><i class="fas fa-home"></i><span>홈</span></a>
          </li>
          <li>
            <a href="#"><i class="fas fa-hashtag"></i><span>탐색하기</span></a>
          </li>
          <li>
            <a href="#"><i class="far fa-bell fa-lg"></i><span>알림</span></a>
          </li>
          <li>
            <a href="#"><i class="far fa-envelope"></i><span>쪽지</span></a>
          </li>
          <li>
            <a href="#"><i class="far fa-bookmark"></i><span>북마크</span></a>
          </li>
          <li>
            <a href="#"><i class="far fa-file-alt"></i><span>리스트</span></a>
          </li>
          <li>
            <a href="#"><i class="far fa-user"></i><span>프로필</span></a>
          </li>
          <li>
            <a href="#"
              ><i class="fas fa-ellipsis-h"></i><span>더 보기</span></a
            >
          </li>
          <button>트윗하기</button>
        </ul>
        <div class="userInfo">
          <img class="userInfo__img" src="image/img.jpg" />
          <div class="userInfo__title">
            <span>User</span>
            <span>@UserId</span>
          </div>
          <div><i class="fas fa-ellipsis-h"></i></div>
        </div>
      </nav>
    </section>

    <section class="home__section">
      <div class="home__main-screen">
        <header class="home__header">
          <span>홈</span>
        </header>
        <main class="home__main">
          <div class="twit__Input">
            <img src="image/img.jpg" />
            <div>
              <input
                type="text"
                size="45"
                placeholder="무슨 일이 일어나고 있나요?"
              />
            </div>
          </div>
          <div class="twit">
            <div class="twitIcon">
              <i class="far fa-images"></i>
              <i class="fas fa-film"></i>
              <i class="fas fa-poll-h"></i>
              <i class="far fa-smile"></i>
              <i class="far fa-calendar"></i>
            </div>
            <div class="twitBtn">
              <button>트윗하기</button>
            </div>
          </div>
        </main>
      </div>

      <div class="home__search-screen">
        <header class="search__header">
          <input type="text" size="40" placeholder="트위터 검색" />
        </header>
        <main class="search__main">
          <div class="search__trends">
            <div class="search__trends-title">
              <h1>나를 위한 트렌드</h1>
              <i class="fas fa-cog"></i>
            </div>
            <div class="trends">
              <div class="trendInfo">
                <span>K-POP</span>
                <span>아이유</span>
                <span>20000 트윗</span>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="trends">
              <div class="trendInfo">
                <span>Nomad Coders</span>
                <span>Nico</span>
                <span>30000 트윗</span>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="trends">
              <div class="trendInfo">
                <span>Korea</span>
                <span>FrontEnd</span>
                <span>20000 트윗</span>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="trends">
              <div class="trendInfo">
                <span>Korea</span>
                <span>BackEnd</span>
                <span>5000 트윗</span>
              </div>
              <i class="fas fa-ellipsis-h"></i>
            </div>
            <div class="add">
              <span>더 보기</span>
            </div>
          </div>

          <div class="search__follow">
            <div class="search__follow-title">
              <h1>팔로우 추천</h1>
            </div>
            <div class="follow">
              <img src="image/follow1.jpg" />
              <div class="followInfo">
                <span>아이유</span>
                <span>@_IUofficial</span>
              </div>
              <button class="followBtn">팔로우</button>
            </div>
            <div class="follow">
              <img src="image/follow1.jpg" />
              <div class="followInfo">
                <span>아이유</span>
                <span>@_IUofficial</span>
              </div>
              <button class="followBtn">팔로우</button>
            </div>
            <div class="follow">
              <img src="image/follow1.jpg" />
              <div class="followInfo">
                <span>아이유</span>
                <span>@_IUofficial</span>
              </div>
              <button class="followBtn">팔로우</button>
            </div>
            <div class="follow">
              <img src="image/follow1.jpg" />
              <div class="followInfo">
                <span>아이유</span>
                <span>@_IUofficial</span>
              </div>
              <button class="followBtn">팔로우</button>
            </div>
            <div class="add">
              <span>더 보기</span>
            </div>
          </div>
        </main>
      </div>
    </section>
  </body>
</html>
